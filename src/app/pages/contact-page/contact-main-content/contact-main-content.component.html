  <div class="title-container">
    <div class="title">
      <h1>Contact Us</h1>
    </div>
  </div>

<div class="main-content">
  <div class="page-title-wrapper">
    <div class="page-title-container">
      <div class="page-title-container__top-block">
        <div class="page-title-container__title-line"></div>
        <h2 class="page-title-container__title">We will be glad to help</h2>
        <div class="page-title-container__title-line"></div>
      </div>
    </div>

  <div class="contact-wrapper">
    <div class="text-block">
      <h3>Have a Question? We're Here to Help</h3>
      <p>
        Email us at <span>info@my-domain.com</span> or send us a message via the
        contact<br />
        form below and we'll get back to you

      <input type="text" name="user_name" placeholder="Name" />

    <div class="form__form-textarea-container">
      <textarea
        name="user_message"
        placeholder="Type your message here..."
      ></textarea>
    </div>
    <button class="form__form-submit-btn">Submit</button>

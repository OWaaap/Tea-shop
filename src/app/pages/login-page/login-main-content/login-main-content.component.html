<div class="wrapper">
  <div class="back-btn" routerLink="/">
    <fa-icon [icon]="backBtnIcon"></fa-icon>
  </div>
  <div class="main-content">
    <div class="title">
      <h1>Log In</h1>
      <p>New to this site? <a>Sign Up</a></p>
    </div>
    <form class="form">
      <label class="label">
        Email
        <input type="email" name="user_email" />
      </label>
      <label class="label">
        Password
        <input type="password" name="user_password" />
      </label>
      <a>Forgot password?</a>
      <input type="submit" value="Log In" class="login-btn" />
    </form>
  </div>
</div>

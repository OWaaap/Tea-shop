<div class="product-list">
  <div class="product-list__product product" *ngFor="let item of data">
    <div
      class="product__product-content"
      routerLink="product-page/{{ item.id }}"
    >
      <div class="product__img-container">
        <img [src]="item.product.img" alt="product-img" />
      </div>
      <div class="product__info">
        <div class="product__product-name">{{ item.product.title }}</div>
        <div class="product__product-price">${{ item.product.price }}</div>
      </div>
    </div>
    <button class="product__to-card-btn" (click)="addToCart(item)">
      Add to Cart
    </button>
  </div>
</div>

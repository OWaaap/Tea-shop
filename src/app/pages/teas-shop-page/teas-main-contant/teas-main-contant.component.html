<div class="wrapper">
  <div class="title-container">
    <div class="title">
      <h1>Shop Your Favorite Tea</h1>
    </div>
  </div>
  <div class="categorys-container">
    <div
      class="categorys-container__category category"
      *ngFor="let category of categorys"
    >
      <div class="category__category-img">
        <img [src]="category.img" alt="category-img" width="100%" />
      </div>
      <div class="category__title">
        <h3>{{ category.title }}</h3>
      </div>
    </div>
  </div>
</div>
<div class="main-content">
  <div class="sidebar">
    <div class="filter-container">
      <p class="filter-title">Filter by</p>
      <div class="filter-item">
        <div class="filter-item__title">
          <p>Kinds of Tea</p>
          <div class="filter-item__more-btn"></div>
        </div>
      </div>
      <div class="filter-item">
        <div class="filter-item__title">
          <p>Price</p>
          <button class="filter-item__more-btn">
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="filter-item">
        <div class="filter-item__title">
          <p>Size</p>
          <button class="filter-item__more-btn">
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="products">
    <app-teas-list></app-teas-list>
  </div>
</div>
